{% extends "base.html" %}
{% block title %}Quiz â€” {{ idx + 1 }}/{{ total }}{% endblock %}

{% block content %}
  <section class="card">
    <div class="top">
      <div>
        <div class="meta">Pergunta {{ idx + 1 }} de {{ total }}</div>
        <h2 class="question">{{ question }}</h2>
        <div class="sub">Participante: <strong>{{ name }}</strong></div>
      </div>

      <form method="post" action="{{ url_for('reset') }}">
        <button class="btn btn--danger" type="submit">Reiniciar</button>
      </form>
    </div>

    <div class="divider"></div>

    <form class="options" method="post" action="{{ url_for('answer') }}" data-options="quiz">
      <input type="hidden" name="qid" value="{{ qid }}" />

      {% for letter, text in options %}
        <label class="option">
          <input class="radio" type="radio" name="choice" value="{{ letter }}" required />
          <span class="tag">{{ letter }}</span>
          <span class="text">{{ text }}</span>
        </label>
      {% endfor %}

      <button class="btn btn--primary" type="submit">Confirmar</button>
    </form>
  </section>
{% endblock %}
